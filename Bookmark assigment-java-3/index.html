<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKMarker</title>
    <link rel="stylesheet" href="css stylee/all.min.css">
    <link rel="stylesheet" href="css stylee/bootstrap.min.css">
    <link rel="stylesheet" href="css stylee/stylee.css">
</head>

<body>
    <main class=" container ">
        <div class="text-center d-flex justify-content-center align-items-center">
            <h1 class="py-5 position-relative ">Bookmarker</h1>
        </div>

        <section class="demo  py-4  ">
            <div class=" text-center ">
                <h2 class="text"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i> </h2>
            </div>
            <div>
                <div class="mb-3 py-4">
                    <label for="BookMarkName" class="form-label px-1"> <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input type="text" class="form-control" id="BookMarkName" placeholder="Bookmark Name">
                </div>
                <div class="mb-3">
                    <label for="SiteUrl" class="form-label"> <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="text" class="form-control" id="SiteUrl" placeholder="Web site URL">
                </div>
                <button onclick="addBookmark()" type="button"
                    class="btn btn-danger position-relative  submit">submit</button>
            </div>
        </section>
        <section>
            <div>
                <table class="table mt-4 text-center bg-light">
                    <thead>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>

                    </thead>
                    <tbody id="tableContent">

                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div
                class="box-info  position-fixed w-100  h-100 start-0  top-0  d-flex justify-content-center align-items-center d-none ">
                <div class="box-contant  bg-body rounded-2">
                    <header class="d-flex justify-content-between mt-4">
                        <div class="top d-flex ms-3">
                            <span class="rounded-circle bg-danger m-2 d-block"></span>
                            <span class="rounded-circle bg-warning m-2 d-block"></span>
                            <span class="rounded-circle bg-success m-2 d-block"></span>
                        </div>
                        <button class="btn border-0" id="closeBtn">
                            <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                    </header>
                    <div>
                        <h3 class="fs-4 m-3">Site Name or Url is not valid, Please follow the rules below :</h3>

                        <ul class="pt-2">
                            <li class="list-unstyled fs-5"> <i class="fa-regular fa-circle-right p-2"></i>Site name must
                                contain at least 3 characters</li>
                            <li class="list-unstyled fs-5">
                                <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                                valid one
                            </li>
                        </ul>


                    </div>
                </div>

            </div>
        </section>

    </main>




    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
